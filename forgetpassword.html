<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - EduSpark</title>
    <script defer src="forgot-password.js"></script>

    <!-- Embedded CSS -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        h2 {
            color: #333;
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
        }

        h3 {
            color: #555;
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 14px;
            text-align: center;
            color: #888;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .back-to-login {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .back-to-login a {
            text-decoration: none;
            color: #007bff;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        /* Add Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .container {
            animation: fadeIn 1s ease-in;
        }
    </style>
</head>
<body>
    <div id="app"></div> <!-- React App will be rendered here -->
    <div class="container">
        <form class="form" id="forgotPasswordForm">
            <h2>Trouble logging in?</h2>
            <h3>Enter your email and we'll send you a link to get back into your account.</h3>
            <p>Please enter your email address, and we will send you instructions to reset your password.</p>
            <div class="input-container">
                <input type="text" name="contact" id="contact" placeholder="Enter your email" required />
            </div>
            <button type="submit" class="submit-btn">Send Verification Code</button>
            <p class="back-to-login"><a href="login.html">Back to Login</a></p>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('forgotPasswordForm');
            const contactInput = document.getElementById('contact');

            form.addEventListener("submit", function(event) {
                event.preventDefault();
                
                const contactValue = contactInput.value.trim();

                // Validation (basic for now)
                if (contactValue === "") {
                    alert("Please enter your email or phone number!");
                    return;
                }

                // Simulate sending a verification code
                alert("A verification code has been sent to your email/phone!");

                // Clear the input field after submission
                contactInput.value = "";
            });
        });
    </script>
</body>
</html>
