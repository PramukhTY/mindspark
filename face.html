<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Student Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">AI Student Analysis</h1>
        <video id="video" class="video" autoplay></video>
        <div class="info-box">
            <p><strong>Expression:</strong> <span id="expression">Waiting...</span></p>
            <p><strong>Interest Score:</strong> <span id="interest">0%</span></p>
            <p><strong>Cognitive Load:</strong> <span id="cognitiveLoad"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
